<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub-Themed Website</title>
    <style>
        body {
            background-color: #0d1117; /* GitHub's dark gray background color */
            color: #c9d1d9; /* GitHub's light gray text color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin: 0.5em 0;
        }
        p {
            font-size: 1.5em;
            margin: 0.5em 0;
        }
    </style>
</head>
<body>
    <div>
        <h1>Welcome to My GitHub-Themed Website</h1>
        <p>This is a simple website with a GitHub-style background.</p>
    </div>
</body>
</html>
