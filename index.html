<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub-Themed Website</title>
    <style>
        body {
            background-color: #0d1117; /* GitHub's dark gray background color */
            color: #c9d1d9; /* GitHub's light gray text color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .search-bar {
            width: 50%;
            margin-bottom: 1em;
            display: flex;
            justify-content: center;
        }
        .search-bar input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #30363d;
            border-radius: 6px;
            background-color: #161b22;
            color: #c9d1d9;
        }
        h1 {
            font-size: 3em;
            margin: 0.5em 0;
            text-align: center;
            width: 100%;
        }
        .container {
            display: flex;
            align-items: flex-start;
            width: 80%;
        }
        .left {
            flex: 1;
            font-size: 1.5em;
            text-align: left;
            border: 1px solid #30363d; /* Thin box around the "About me" section */
            padding: 10px;
            border-radius: 6px;
        }
        .right {
            flex: 2;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
            font-size: 1.2em;
        }
        li {
            margin-bottom: 0.5em;
        }
    </style>
</head>
<body>
    <div class="search-bar">
        <input type="text" placeholder="Search...">
    </div>
    <div class="container">
        <div class="left">
            <p>About me:</p>
            <ul>
                <li>Age: 18</li>
                <li>Timezone: CET</li>
                <li>Discord: Dev1ss0</li>
            </ul>
        </div>
        <div class="right">
            <h1>Welcome to my Bio!</h1>
        </div>
    </div>
</body>
</html>
