<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev1ss0's Bio!</title>
    <style>
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');

        body {
            background-color: #0d1117; /* GitHub's dark gray background color */
            color: #c9d1d9; /* GitHub's light gray text color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            position: relative; /* Ensure that absolutely positioned children are relative to the body */
        }

        .search-bar-container {
            width: 70%;
            margin-top: 0.5em; /* Reduce margin to move up closer */
            margin-bottom: 1em;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .search-bar {
            flex-grow: 1;
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #30363d;
            border-radius: 6px;
            background-color: #161b22;
            color: #c9d1d9;
        }

        .social-buttons {
            display: flex;
            gap: 0.5em;
            margin-left: 1em; /* Space between search bar and buttons */
        }

        .social-buttons a {
            text-decoration: none;
            font-size: 1.5em;
            color: #c9d1d9;
            background-color: #161b22;
            border: 1px solid #30363d;
            padding: 8px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-buttons a.youtube-button {
            margin-left: 1em; /* Same space as Instagram button */
        }

        .social-buttons a:hover {
            background-color: #30363d;
        }

        h1 {
            font-size: 3em;
            margin: 0.5em 0;
            text-align: center;
            width: 100%;
        }

        .profile-image {
            width: 150px; /* Adjust size as needed */
            height: 150px; /* Ensure it’s square */
            border-radius: 75px; /* Make it circular */
            border: 3px solid #30363d; /* Border color to match theme */
            margin: 1em 0; /* Margin to separate from text above and below */
            display: block; /* Ensures it behaves as a block element */
        }

        .container {
            display: flex;
            justify-content: space-between; /* Space between left and right sections */
            align-items: stretch; /* Ensure both boxes stretch to the same height */
            width: 100%; /* Full width by default */
            max-width: 800px; /* Set a maximum width */
            margin: 20px auto; /* Center horizontally and add some vertical margin */
            position: relative; /* Position relative to body */
            top: 10%; /* Move up closer to the top */
            transform: translateY(0%); /* Remove vertical centering */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            background-color: #0d1117; /* Darker background color for the container */
            padding: 20px; /* Increase padding for better spacing */
        }

        .about-box, .right-box {
            background-color: #161b22; /* Darker background for the sections */
            border-radius: 10px; /* Rounded corners */
            padding: 15px; /* Padding inside the box */
            border: 1px solid #30363d; /* Border to match the theme */
            color: #a0aab3; /* Slightly darker text color for contrast */
            width: 48%; /* Each box takes up less space */
            box-sizing: border-box; /* Include padding in the width */
            display: grid;
            grid-template-rows: repeat(3, auto); /* Align the rows */
        }

        .about-box p, .right-box p {
            font-size: 1.2em; /* Slightly larger font size */
            font-weight: bold; /* Make it bold */
            margin-bottom: 10px; /* Add space below the "About me" title */
            text-align: left; /* Ensure text aligns to the left */
        }

        .about-box ul {
            list-style-type: none;
            padding-left: 0;
            font-size: 1.1em; /* Slightly larger font size */
        }

        .about-box li {
            margin-bottom: 0.5em;
            font-weight: bold; /* Make list items bold */
        }

        .right-box .row {
            display: flex;
            align-items: center;
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 10px; /* Space between rows */
        }

        .bottom-image {
            width: 150px; /* Adjust size as needed */
            height: 150px; /* Ensure it’s square */
            border: 3px solid #30363d; /* Border color to match theme */
            margin: 2em 0; /* Margin to separate from boxes */
            display: block; /* Ensures it behaves as a block element */
            border-radius: 10px; /* Rounded corners for the image */
        }

    </style>
</head>
<body>
    <div class="search-bar-container">
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <div class="social-buttons">
            <a href="https://www.youtube.com/@Dev1ss0" target="_blank" title="Visit Dev1ss0's YouTube Channel" class="youtube-button">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="https://instagram.com" target="_blank" title="Visit Instagram Profile">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </div>
    <h1>Welcome to my Bio!</h1>

    <!-- Centered Image -->
    <img src="images/profile.jpg" alt="Profile Picture" class="profile-image" />

    <div class="container">
        <div class="about-box">
            <p>About me:</p>
            <ul>
                <li>Age: 18</li>
                <li>Timezone: CET</li>
                <li>Discord: Dev1ss0</li>
            </ul>
        </div>
        <div class="right-box">
            <div class="row"><p>HC S5 - 3.3.24</p></div>
            <div class="row"><p>PL CM - 4.4.24</p></div>
        </div>
    </div>

    <!-- Bottom Image -->
    <img src="https://cdn.discordapp.com/attachments/1208552530448097301/1274465039138557962/Screenshot_2024-08-17-22-28-30-721_com.instagram.android.png?ex=66c2598f&is=66c1080f&hm=4fd45e3e9a9bc9773d6c659c8cdbaea7c4560581a726a58ecd94ef8e52acb8bc&"/>
</body>
</html>
